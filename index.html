<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p>Date/Time:
            <span id="datetime"></span>
        </p>

        <script>
            function Date() {
                var dt = new Date();
                document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
            }
            setInterval(Date, 1000);
        </script>
    </body>
</html>
