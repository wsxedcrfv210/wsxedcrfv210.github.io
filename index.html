<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to FB2</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/vendor/imagesloaded.pkgd.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<nav class="scene-nav" id="nav">
    <ul>
        <li><a href="#scene-1">Start</a></li>
        <li><a href="#scene-2">1</a></li>
        
        
    </ul>
</nav>

<div id="page-main-wrap">
    <div id="page-main">

        <div class="scene" id="scene-1">
            
            
    <div id="buttons2">
      
        <div class="inner clearfix">
            <button>
                <span>
                    <img src="img/01_gr.png">
                    <img src="img/01_bl.png"><br>
                    ELEPHANT
                </span>
            </button>
            <button>
                <span>
                    <img src="img/02_gr.png">
                    <img src="img/02_bl.png"><br>
                    GIRAFFE
                </span>
            </button>
            <button>
                <span>
                    <img src="img/03_gr.png">
                    <img src="img/03_bl.png"><br>
                    WOLF
                </span>
            </button>
            <button>
                <span>
                    <img src="img/04_gr.png">
                    <img src="img/04_bl.png"><br>
                    RHINOCEROS
                </span>
            </button>
        </div>
    </div>
        </div><!-- /.scene#scene-1 -->

        <div class="scene" id="scene-2">
            <img class="scene-bg" src="img/bg-3.jpg" alt="" height="" width="" style="min-width:100%;min-height:100%;width:auto;height:auto;">
            <div id="scene-2-content">
                <div class="charts clearfix">

                    <div class="chart" id="water">
                        <div class="circle-mask-outer left">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="circle-mask-outer right">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="chart-content">
                            <img class="icon" src="img/graphic-water.png" alt="Water">
                            <p class="text">公眾人物
                                <span class="percent-number">60</span><span class="percent-symbol">%</span>
                            </p>
                        </div>
                    </div><!-- /.chart -->

                    <div class="chart" id="sunshine">
                        <div class="circle-mask-outer left">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="circle-mask-outer right">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="chart-content">
                            <img class="icon" src="img/graphic-sun.png" alt="Sunshine">
                            <p class="text">娛樂
                                <span class="percent-number">90</span><span class="percent-symbol">%</span>
                            </p>
                        </div>
                    </div><!-- /.chart -->
                    
                    <div class="chart" id="birds">
                        <div class="circle-mask-outer left">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="circle-mask-outer right">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="chart-content">
                            <img class="icon" src="img/graphic-bird.png" alt="Birds">
                            <p class="text">品牌商品
                                <span class="percent-number">20</span><span class="percent-symbol">%</span>
                            </p>
                        </div>
                    </div><!-- /.chart -->

                    <div class="chart" id="woods">
                        <div class="circle-mask-outer left">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="circle-mask-outer right">
                            <div class="circle-mask-inner">
                                <div class="circle-body"></div>
                            </div>
                        </div>
                        <div class="chart-content">
                            <img class="icon" src="img/graphic-woods.png" alt="Woods">
                            <p class="text">地點
                                <span class="percent-number">45</span><span class="percent-symbol">%</span>
                            </p>
                        </div>
                    </div><!-- /.chart -->


                </div>
            </div><!-- /#scene-2-content -->
        </div><!-- /.scene#scene-2 -->

        

    </div><!-- /#page-main -->
</div><!-- /#page-main-wrap -->



</body>
</html>
