<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p>Date/Time:
            <span id="demo"></span>
        </p>

        <script>
            var myVar = setInterval(myTimer, 1000);

            function myTimer() {
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById("demo").innerHTML = t;
            }
        </script>
    </body>
</html>
